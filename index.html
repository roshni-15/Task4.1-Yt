<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>YouTube Triangle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- google font api link below -->
        <link rel="stylesheet" href="style.css" type="text/css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <h1 >Videos to Learn Web development</h1>
        <div class="container bg-light">
            <div class="row text-center justify-contant-center bg-light">
                <div class="col-md-12 mb-4">
                    <h3>Learn HTML</h3>
                    <iframe  width="560" height="315" src="https://www.youtube-nocookie.com/embed/BsDoLVMnmZs" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <!-- second  -->
                <div class="col-md-6">
                    <h3>Learn CSS</h3>
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Edsxf_NBFrw" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                </div>
                <div class="col-md-6">
                    <h3 >Learn JavaScript</h3>
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/hKB-YGF14SY" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    
                </div>
                <!-- Third row element -->
                <div class="col-md-4 mt-4">
                    <h3>Learn BootStrap</h3>
                    <iframe width="360" height="315" src="https://www.youtube-nocookie.com/embed/vpAJ0s5S2t0" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-md-4 mt-4">
                    <h3>Learn ReactJS</h3>
                    <iframe width="360" height="315" src="https://www.youtube-nocookie.com/embed/RGKi6LSPDLU" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-md-4 mt-4">
                    <h3>Learn NodeJS</h3>
                    <iframe width="360" height="315" src="https://www.youtube-nocookie.com/embed/BLl32FvcdVM" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <footer >
            <div class="footer-copyright text-enter py-3">
                Copyright Â© 2021 | Made By Roshni Goinka
            </div>
        </footer>
        
    </body>
</html>
